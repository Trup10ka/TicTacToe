<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TTT - Lobby</title>
        <link rel="stylesheet" href="/style/lobby.css">
        <link rel="stylesheet" href="/style/style.css">
        <link rel="icon" href="/assets/tictactoe.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lobby">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div id="header"><span id="tic">Tic</span>-<span id="tac">Tac</span>-<span id="toe">Toe</span></div>
        </header>
        <main>
            <div id="introduction-box">
                <label id="game-id-label">Enter Game ID</label>
                <div id="game-id-container" class="introduction-box-container">
                    <label for="game-id-input"></label><input class="box-element" id="game-id-input" type="text" maxlength="30" placeholder="ID">
                    <button id="enter-game-id-button" class="box-element introduction-box-button" onclick="tryToConnect()">Join</button>
                </div>
                <label>OR</label>
                <div class="introduction-box-container">
                    <button id="create-game-button" class="box-element introduction-box-button" onclick="createNewGame()">Create new Game</button>
                    <button id="join-random-game-button" class="box-element introduction-box-button" onclick="joinRandomGame()">Join random Game</button>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
        <script src="/script/lobby.js"></script>
    </body>
</html>
